<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://i.guim.co.uk/img/media/d1a0ed53d1eb41a4e8704589fe653297ef6554e3/0_294_4156_2494/master/4156.jpg?width=700&quality=85&auto=format&fit=max&s=c94261c07707c5aa8e38ad7e309f5970"
       alt="first-image"
       />
    <img
       src="https://media.gettyimages.com/id/501588797/photo/teddy-afro-at-summerstage.jpg?s=1024x1024&w=gi&k=20&c=qPnulo5RYk0MGEawD4b1M4kji5GukxX2_zNbLaUvBUE="
       alt="second-image"
       />
    <img
       src="https://media.gettyimages.com/id/899135456/photo/ethiopian-singer-teddy-afro-reacts-during-an-interview-for-afp-at-his-home-in-legetafo-a.jpg?s=612x612&w=0&k=20&c=obWyjW961pTznPxCQwrlpC86I3GgdFZmqQRaqhG0p_w="
       alt="third-image"
       />
    <img
       src="https://media.gettyimages.com/id/899135520/photo/ethiopia-music-politics.jpg?s=1024x1024&w=gi&k=20&c=yp5tLYbr_xS9sj5pj2BujLAYRy6KDBh8hn2ohas2l-4="
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
